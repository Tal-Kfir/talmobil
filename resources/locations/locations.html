<!DOCTYPE html>
<html lang = "en">
	<head>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="/toggleInvites.js"></script>
		<script src="/reloaded.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

		<link rel="stylesheet" href="/locations.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
		<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
		<title>Welcome</title>

	</head>

	<header>
		<nav id = "header">
			<div class="dropdown">
				<input type="checkbox" id="menu" value="" name="menu-box">
				<label for="menu" data-toggle="dropdown">Setting</label>
				<ul>
					<li><a href="/logout">Log Out</a></li>
					<li><a href="/home">Home</a></li>
					<li>
						Allow Invites
						<br>
						<label class="switch">
						<input type="checkbox" onclick="toggleInvites()" {{ checkBox }}>
						<span class="slider round"></span>
					  </label>
					</li>
				</ul>
			</div>

			<h2>Welcome, {{ name }}!</h2>
		</nav>
	</header>
	
	<body>
		<div class="grid-container">
			<div class="item1">
				<a href="/view/{{ carID }}">
					<div class="grid-head-text"> ‚ùÆ </div>
				</a>
			</div>
			<div class="item2">
				<div class= "grid-head-text">Locations</div>
			</div>
			<div class="grid-item grid-map">
				<div id="map"></div>
			</div>
			<div class="grid-item button-box">
				<input class ="inner-input green" id="drive-toggle" type="button" value="Start Driving" hidden>
				<input class ="inner-input" id="mid-drive-toggle" type="button" value="Pause Driving" onclick="toggleDrive()" hidden>
			</div>
		</div>
	</body>

	<footer>
		<div id="map-markers">
			
			{% for marker in markers %}
			<input class="map-marker" name="{{ marker.name }}" min="{{ marker.locationLat }}" max ="{{ marker.locationLon }}" value = "{{ marker.description }}" {{ marker.owner }}>
			{% endfor %}
			
		</div>
		<script src="/locations.js"></script>
	</footer>
</html>
